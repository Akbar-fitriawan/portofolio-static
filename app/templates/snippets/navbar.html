<header
  class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
>
  <div class="container">
    <div class="flex items-center justify-between relative">
      <div class="px-4">
        <a href="/" class="block font-bold text-lg py-6">
          <span class="self-center text-2xl font-semibold text-slate-900">
            <strong>Akbar</strong>
            <i class="text-teal-500">Fitriawan</i>
          </span>
        </a>
      </div>

      <div class="flex item-center px-4">
        <button
          id="hamburger"
          name="hamburger"
          type="button"
          class="absolute block right-4 top-5 lg:hidden"
        >
          <span
            class="hamburger-line transition duration-300 ease-in-out origin-top-left"
          ></span>
          <span
            class="hamburger-line transition duration-300 ease-in-out"
          ></span>
          <span
            class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
          ></span>
        </button>

        <nav
          id="nav-menu"
          class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
        >
          <ul class="block lg:flex">
            {% for link in nav_links %}
            <li class="group">
              <a
                href="#{{ link.url }}"
                class="text-base text-slate-700 py-2 mx-8 group-hover:text-teal-700 flex"
                >{{ link.name }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
