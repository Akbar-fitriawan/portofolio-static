<header
  class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
>
  <div class="container">
    <div class="flex items-center justify-between relative">
      <div class="px-4">
        <a href="/" class="block font-bold text-lg py-6">
          <span
            class="self-center text-2xl font-semibold text-blue-950 dark:text-slate-200"
          >
            <strong>Akbar</strong>
            <i class="text-teal-500">Fitriawan</i>
          </span>
        </a>
      </div>

      <div class="flex item-center px-4">
        <button
          id="hamburger"
          name="hamburger"
          type="button"
          class="absolute block right-4 top-5 lg:hidden"
        >
          <span
            class="hamburger-line transition duration-300 ease-in-out origin-top-left"
          ></span>
          <span
            class="hamburger-line transition duration-300 ease-in-out"
          ></span>
          <span
            class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
          ></span>
        </button>

        <nav
          id="nav-menu"
          class="absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-white py-5 shadow-lg dark:bg-dark dark:shadow-blue-950 lg:static lg:block lg:max-w-full lg:rounded-none lg:bg-transparent lg:shadow-none lg:dark:bg-transparent"
        >
          <ul class="block lg:flex">
            {% for link in nav_links %}
            <li class="group">
              <a
                href="#{{ link.url }}"
                class="text-base text-slate-700 py-2 mx-8 group-hover:text-teal-700 flex dark:text-white"
                >{{ link.name }}</a
              >
            </li>
            {% endfor %}

            <li class="flex items-center">
              <div class="flex mx-auto">
                <button
                  id="theme-toggle"
                  type="button"
                  class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
                >
                  <svg
                    id="theme-toggle-dark-icon"
                    class="hidden w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                    ></path>
                  </svg>
                  <svg
                    id="theme-toggle-light-icon"
                    class="hidden w-5 h-5"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
